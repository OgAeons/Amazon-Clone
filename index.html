<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="icon" href="./images/amazon-icon.jpg">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="addr-1">Deliver to</p>
                <div class="addr-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="addr-2">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select name="" class="search-select">
                    <option value="">All</option>
                </select>
                <input type="search" placeholder="Search Amazon" class="search-input">
                <div class="search-lens">
                    <img class="lens-img" src="./images/lens.png" alt="lens-png">
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div id="lang">
    
            </div>
            <div class="sign-in border">
                <p><span class="sign-in-1">Hello, sign in</span></p>
                <p class="sign-in-2">Accounts & Lists</p>
            </div>
            <div class="return-orders border">
                <p><span class="return-1">Returns</span></p>
                <p class="return-2">& Orders</p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>
            <div class="panel-a">
                <a class="border" href="">Today's Deals</a>
                <a class="border" href="">Registry</a>
                <a class="border" href="">Customer Service</a>
                <a class="border" href="">Gift Cards</a>
                <a class="border" href="">Sell</a>
            </div>

            <div class="shop-deals">
                <p>Shop Deals in Electronics</p>
            </div>
        </div>

        <div class="hero-section">
            <div class="hero-msg">
                <p>You are on Amazon.com. You can also shop on Amazon India for millions of products with fast delivery. <a href="https://www.amazon.in/">Click Here to go to Amazon.in</a></p>
            </div>
        </div>
        
    </header>
</body>
</html>
